<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather App - Real-time Forecast in Your City</title>
    <meta
      name="description"
      content="A modern weather app that shows current weather and weekly forecast using real-time OpenWeather data. Built with Vue 3 + TypeScript."
    />
    <meta
      name="keywords"
      content="weather, forecast, climate, vue app, openweathermap, vue 3, TypeScript"
    />
    <meta name="author" content="Gabriel de Rezende Gonçalves" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Theme color (PWA and Android Chrome) -->
    <meta name="theme-color" content="#1e3a8a" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-weather-app.vercel.app" />
    <meta property="og:title" content="Weather App - Real-time Forecast" />
    <meta
      property="og:description"
      content="Stay up to date with the latest weather in your city. Modern UI, live data and beautiful animations."
    />
    <meta property="og:image" content="/android-chrome-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-weather-app.vercel.app" />
    <meta name="twitter:title" content="Weather App - Real-time Forecast" />
    <meta
      name="twitter:description"
      content="Check today’s weather and weekly forecast with one beautiful app."
    />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-weather-app.vercel.app" />

    <!-- i18n links (se multilíngue) -->
    <link
      rel="alternate"
      hreflang="en"
      href="https://your-weather-app.vercel.app/en"
    />
    <link
      rel="alternate"
      hreflang="pt"
      href="https://your-weather-app.vercel.app/pt"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
